<!doctype html>
<html>
<head>
	<title>&nbsp;</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.0.css" />
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.0.js"></script>
</head>
<body>
	<div data-role="page" id="welcome">
		<header data-role="header">
			<h1>welcome</h1>
		</header>
		<div data-role="main" class="ui-content">

			<div>
				<select data-native-menu="false" data-inline="true" id="select">
					<option>fade</option>
					<option>flip</option>
					<option>flow</option>
					<option>pop</option>
					<option>slide</option>
					<option>slidefade</option>
					<option>slideup</option>
					<option>slidewown</option>
					<option>turn</option>
					<option>none</option>
				</select>
			</div>

			<p>foo bar lorem ipsum dolor</p>

			<a href="#page2" data-transition="slide">Go to Page 2</a>
		</div>
		<footer data-role="footer">
			<h4>Footer</h4>
		</footer>
	</div>

	<div data-role="page" id="page2">
		<header data-role="header">
			<h1>Page 2</h1>
		</header>
		<div data-role="main" class="ui-content">
			<p>Some text here on page #2</p>

			<a href="#welcome" data-transition="slide" data-direction="reverse">Back to welcome page</a>
		</div>
		<footer data-role="footer">
			<h4>Footer</h4>
		</footer>
	</div>

<script>
	$(function(){

		$('[href=#page2]').on('click', function(e){
			var effect = $('#select').val();

			$.mobile.navigate('#page2', {
				transition : effect
			});

			e.preventDefault();
		});

	});
</script>
</body>
</html>
